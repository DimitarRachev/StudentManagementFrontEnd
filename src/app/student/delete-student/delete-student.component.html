<form (ngSubmit)="deleteStudent()">
    <mat-form-field appearance="outline">
        <label class="center-align" for="course">Student for deletion</label>
        <input type="text" matInput [matAutocomplete]="auto" [formControl]="myControl" [(ngModel)]="student">
        <!-- need filter Autocomplete -->
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name"  >
{{option.name}}
            </mat-option>
            
        </mat-autocomplete>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Delete</button>
</form>
